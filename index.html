<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迅雷</title>
    <link rel="icon" href="images/favicon-20180801042537221.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/xunlei.css">
</head>
<body>
    <!-- 导航条的开始 -->
    <div class="nav">
        <div class="logo"><a href="#"><img src="images/logo.png" alt=""></a></div>
        <div class="nav-bar">
            <ul>
                <li><a href="#"><i class="iconfont">&#xe67b;</i><span>产品中心</span></a></li>
                <li><a href="#"><i class="iconfont">&#xe609;</i><span>更多</span></a>
                    <div class="aside"></div>
                </li>
            </ul>
        </div>

    </div>
    <!-- 导航条的结束 -->

    <!-- 第一块的开始 -->
    <div class="one box">
        <video muted src="images/201702241034284066.mp4" autoplay loop class="video" >你的浏览器不支持此视频的播放</video>
        <div class="video-text">
            <img src="images/video_txt.png" alt="">
            <a href="#">下载迅雷产品</a>
            <i class="iconfont">&#xe60c;</i>

        </div>
    </div>
    <!-- 第一块的结束 -->
    <!-- 第二块的开始 -->
    <div class="two box" style="display: none;">
        <img src="images/201806261053564966.jpg" alt="" id="img">
        <div class="btn">
            <ul>
                <li onmouseover="banner(0);"><a href="#"><div class="btn1"></div></a></li>
                <li onmouseover="banner(1);"><a href="#"><div class="btn2"></div></a></li>
                <li onmouseover="banner(2);"><a href="#"><div class="btn3"></div></a></li>
                <li onmouseover="banner(3);"><a href="#"><div class="btn4"></div></a></li>
                <li onmouseover="banner(4);"><a href="#"><div class="btn5"></div></a></li>
            </ul>
        </div>

    </div>
    <!-- 第二块的结束 -->
    <!-- 第三块的开始 -->
    <div class="three box" style="display: none;">
        <div class="t-left">
            <div>
                <img src="images/201805021444527093.jpg" alt="">
                <div class="hidden"></div>
            </div>
            <div>
                <img src="images/201805021446184133.jpg" alt="">
                <div class="hidden"></div>
            </div>
           
        </div>
        <div class="t-right">
            <img src="images/201805021445451722.jpg" alt="">
            <div class="hidden"></div>
        </div>
    </div>
    <!-- 第三块的结束 -->
    <!-- 第四块的开始 -->
    <div class="four box" style="display: none;">
        <div class="f-left">
            <img src="images/201710271042113011.png" alt="">
            <div class="hidden"></div>
        </div>
        <div class="f-right">
            <div>
                <img src="images/201703011021293427.jpg" alt="">
                <div class="hidden"></div>
            </div>
            <div class="f-bottom">
                <div>
                    <img src="images/201708091809406091.png" alt="">
                    <div class="hidden"></div>
                </div>
                <div>
                    <img src="images/201805021845126464.png" alt="">
                    <div class="hidden"></div>
                </div>

            </div>
        </div>
        
    </div>


    <!-- 第四块的结束 -->
    <!-- 第五块的开始 -->
    <div class="five box" style="display: none;">
        <img src="images/201801041036417544.jpg" alt="">

    </div>
    <!-- 第五块的结束 -->
    <!-- 小圆点的开始 -->
    <div class="circle">
        <ul>
            <li onclick="tab(0);"></li>
            <li onclick="tab(1);"></li>
            <li onclick="tab(2);"></li>
            <li onclick="tab(3);"></li>
            <li onclick="tab(4);"></li>
        </ul>

    </div>
    <!-- 小圆点的结束 -->


    <script src="js/xunlei.js">
        
    </script>
    
</body>
</html>
